<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./simple-grid.css" />

    <title>Document</title>
</head>
<body>
    <div class="container">
    <div class="col-12">
        <h1>ICE CREAM WORLD</h1>
        <div class="flavour">
            <h2>Ice cream Flavour</h2>
            <span>
                <input type="radio" name="check" class="radios" value="Vanilla">Vanilla
            </span>
            <span>
                    <input type="radio"  name="check" class="radios" value="Chocolate">Chocolate
                </span>
                <span>
                        <input type="radio"  name="check" class="radios" value="Strawberry">Strawberry
                    </span>
        </div>
        <div class="Containers">
            <h2>Ice cream Container/Holder </h2>
            <span>
                <input type="radio" name="type" class="checkbox" value="Cone">Plain Cone
            </span>
            <span>
                    <input type="radio" name="type" class="checkbox" value="sugar">Sugar Cone
                </span>
                <span>
                        <input type="radio" name="type" class="checkbox" value="paper">Paper Cup
                    </span>                  
        </div>
        <div class="Toppings">
            <h2>Ice cream Toppings</h2>
            <span>
                <input type="checkbox" name="typeBox" class="checkboxes" value="Crumbed">Crumbed Peanuts
            </span>
            <span>
                    <input type="checkbox" name="typeBox" class="checkboxes" value="Choco">Chocolate
                </span>
                <span>
                        <input type="checkbox" name="typeBox" class="checkboxes" value="Oreos">Oreos
                    </span>
        </div>
        <div class="results">
            <span>
                <input type="submit" id="showBtn" value="Show">
            </span>
        </div>
        <div class="display">

        </div>
        </div>
    </div>
    <script src="./icecream.js" charset="utf-8"></script>
    <script src="./icecream.DOM.js" charset="utf-8"></script>
</body>
</html>
